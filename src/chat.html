    <style>
      #loader {
        transition: all 0.3s ease-in-out;
        opacity: 1;
        visibility: visible;
        position: fixed;
        height: 100vh;
        width: 100%;
        background: #fff;
        z-index: 90000;
      }

      #loader.fadeOut {
        opacity: 0;
        visibility: hidden;
      }



      .spinner {
        width: 40px;
        height: 40px;
        position: absolute;
        top: calc(50% - 20px);
        left: calc(50% - 20px);
        background-color: #333;
        border-radius: 100%;
        -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
        animation: sk-scaleout 1.0s infinite ease-in-out;
      }

      @keyframes sk-scaleout {
        0% { transform: scale(0); }
        100% { transform: scale(1.0); opacity: 0; }
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        } 100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
      }
      #chat-box {
        height: calc(100vh - 60px);
        overflow: auto;
        display: flex;
        flex-direction: column;
      }

      .user-message, .bot-message {
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
        max-width: 60%;
      }

      .user-message {
        background-color: #d1e7dd;
        align-self: flex-end;
      }

      .bot-message {
        background-color: #f8d7da;
        align-self: flex-start;
      }

      .chat-input-container {
        display: flex;
        padding: 10px;
        background: #fff;
        border-top: 1px solid #ccc;
      }

      .chat-input-container input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
      }

      .chat-input-container button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }

      .chat-input-container button:hover {
        background-color: #0056b3;
      }

      .typing-indicator {
        margin: 10px;
        font-style: italic;
        color: #888;
      }
    </style>

        <script>
          document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const chatInput = document.getElementById('chat-input');
            const chatButton = document.getElementById('chat-button');

            chatButton.addEventListener('click', async function() {
              const userMessage = chatInput.value;
              if (userMessage.trim() === '') return;

              // Mostrar el mensaje del usuario
              const userMessageElement = document.createElement('div');
              userMessageElement.className = 'user-message';
              userMessageElement.textContent = userMessage;
              chatContainer.appendChild(userMessageElement);

              // Mostrar el indicador de "escribiendo"
              const typingIndicator = document.createElement('div');
              typingIndicator.className = 'typing-indicator';
              typingIndicator.textContent = 'Detective AI está escribiendo...';
              chatContainer.appendChild(typingIndicator);

              // Llamar a la API de Google Generative AI
              try {
                const result = await model.generateContent(userMessage);
                // Eliminar el indicador de "escribiendo"
                chatContainer.removeChild(typingIndicator);

                // Mostrar la respuesta del chatbot
                const botMessageElement = document.createElement('div');
                botMessageElement.className = 'bot-message';
                botMessageElement.textContent = result.response.text();
                chatContainer.appendChild(botMessageElement);
              } catch (error) {
                console.error('Error:', error);
                chatContainer.removeChild(typingIndicator);
              }

              // Limpiar el campo de entrada
              chatInput.value = '';
            });
          });
        </script>
