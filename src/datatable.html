<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Data Tables</title>
    <link href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
      /* Mantenemos los estilos originales */
      #loader {
        transition: all 0.3s ease-in-out;
        opacity: 1;
        visibility: visible;
        position: fixed;
        height: 100vh;
        width: 100%;
        background: #fff;
        z-index: 90000;
      }

      #loader.fadeOut {
        opacity: 0;
        visibility: hidden;
      }

      .spinner {
        width: 40px;
        height: 40px;
        position: absolute;
        top: calc(50% - 20px);
        left: calc(50% - 20px);
        background-color: #333;
        border-radius: 100%;
        -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
        animation: sk-scaleout 1.0s infinite ease-in-out;
      }

      @-webkit-keyframes sk-scaleout {
        0% { -webkit-transform: scale(0) }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
        }
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        } 100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
      }

      .csv-input {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
      }
    </style>
  </head>
  <body class="app">
    <div id='loader'>
      <div class="spinner"></div>
    </div>

    <script>
      window.addEventListener('load', function load() {
        const loader = document.getElementById('loader');
        setTimeout(function() {
          loader.classList.add('fadeOut');
        }, 300);
      });
    </script>

    <div>
      <!-- Mantenemos la estructura principal -->
      <div class="page-container">
        <main class='main-content bgc-grey-100'>
          <div id='mainContent'>
            <div class="container-fluid">
              <h4 class="c-grey-900 mT-10 mB-30">Data Tables</h4>
              <div class="row">
                <div class="col-md-12">
                  <div class="bgc-white bd bdrs-3 p-20 mB-20">
                    <h4 class="c-grey-900 mB-20">CSV Data Table</h4>
                    
                    <!-- Agregamos el input para CSV -->
                    <input type="file" id="csvFile" accept=".csv" class="csv-input">
                    
                    <!-- La tabla será poblada dinámicamente -->
                    <table id="dataTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>

        <footer class="bdT ta-c p-30 lh-0 fsz-sm c-grey-600">
          <span>Copyright © 2024 Designed by <a href="https://colorlib.com" target="_blank" rel="nofollow noopener noreferrer" title="Colorlib">Colorlib</a>. All rights reserved.</span>
        </footer>
      </div>
    </div>

    <script>
      $(document).ready(function() {
        let dataTable = null;

        // Función para manejar el archivo CSV
        document.getElementById('csvFile').addEventListener('change', function(e) {
          const file = e.target.files[0];
          
          Papa.parse(file, {
            header: true,
            complete: function(results) {
              // Si ya existe una tabla, destruirla
              if (dataTable) {
                dataTable.destroy();
              }

              // Obtener las columnas del CSV
              const columns = results.meta.fields.map(field => ({
                title: field,
                data: field
              }));

              // Inicializar DataTable con los datos del CSV
              dataTable = $('#dataTable').DataTable({
                data: results.data,
                columns: columns,
                responsive: true,
                pageLength: 10,
                dom: 'Bfrtip',
                order: [[0, 'asc']]
              });
            }
          });
        });
      });
    </script>
  </body>
</html>
